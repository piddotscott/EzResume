    function handleEducation(){
        if (result['school'] && !result['school.1']) {
                const schoolKey = `school`;
                const degreeKey = `degree`;
                const startYearKey = `year_start`;
                const endYearKey = `year_end`;
                const descriptionKey = `education_description`;
                console.log(schoolKey, result[schoolKey])
                if (result[schoolKey]) {
                $("#education").append(`
                    <div style="margin-top: 30px;font-size: 12px; font-weight: 100">${result[endYearKey]}</div>
                    <div style="margin-top:5px;font-size: 15px; font-weight: bold">${result[schoolKey]}</div>
                    <div style="margin-top:5px;font-size: 12px; font-weight: 100">${result[degreeKey]}</div>
                `)
                }
        }else{
            let maxSchoolIndex = 0;
            for (const key in result) {
                if (key.startsWith('school.')) {
                    const index = parseInt(key.split('.')[1], 10);
                    if (index > maxSchoolIndex) {
                        maxSchoolIndex = index;
                    }
                }
            }

            console.log(`Maximum School Index: ${maxSchoolIndex}`);

            // Now you can loop through the "school" properties based on the maximum index
            for (let i = 1; i <= maxSchoolIndex; i++) {
                const schoolKey = `school.${i}`;
                const degreeKey = `degree.${i}`;
                const startYearKey = `year_start.${i}`;
                const endYearKey = `year_end.${i}`;
                const descriptionKey = `education_description.${i}`;
                console.log(schoolKey, result[schoolKey])
                if (result[schoolKey]) {
                $("#education").append(`
                    <div style="margin-top: 30px;font-size: 12px; font-weight: 100">${result[endYearKey]}</div>
                    <div style="margin-top:5px;font-size: 15px; font-weight: bold">${result[schoolKey]}</div>
                    <div style="margin-top:5px;font-size: 12px; font-weight: 100">${result[degreeKey]}</div>
                `)
                }
            }
        }
    }

		function saveAsWord() {
  const content = document.querySelector('.content');

  // Convert the content to HTML
  const htmlContent = content.outerHTML;

  // Generate a Word document from the HTML content
  mammoth.convertToHtml(htmlContent)
    .then((result) => {
      const wordDocument = `<html>
        <head>
          <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
          <title>Resume</title>
        </head>
        <body>
          ${result.value}
        </body>
      </html>`;

      // Create a Blob from the Word document content
      const blob = new Blob([wordDocument], { type: 'application/msword' });

      // Create a URL for the Blob
      const url = URL.createObjectURL(blob);

      // Create an anchor element to trigger the download
      const a = document.createElement('a');
      a.href = url;
      a.download = 'resume.docx';

      // Trigger a click event to initiate the download
      a.click();

      // Clean up resources
      URL.revokeObjectURL(url);
    })
    .catch((error) => {
      console.error('Error generating Word document:', error);
    });
}
